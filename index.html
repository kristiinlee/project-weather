<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="app">
    <header>
        <form class="search-form" id="search-form">
            <input 
                type="search" 
                placeholder="Enter a city.." 
                required 
                id="search-form-input"
                class="search-form-input" />
            <input type="submit" value="Search" class="search-form-button" />
        </form>
    </header>
    <main>
        <div class="app-data">
            <div>
                <h1 class="app-city" id="city">
                 
                </h1>
            <p class="app-details">
                <span id="time"></span>, 
                <span id ="description"></span>
                <br />
                Humidity: <strong id ="humidity"></strong>, Wind: <strong id ="wind-speed"></strong>
            </p>
            </div>
            <div class="app-temp-container">
            <div class="weather-icon">☁️</div> 
            <div class="app-temp-value" id="temperature">16 </div>
            <div class="app-temp-unit">°C </div>
        </div>
    </main>
    <footer>Coded by
        <a href="https://github.com/kristiinlee"> Kristin Jones</a> 
        is <a href="https://github.com/kristiinlee/project-weather">open-sourced on GitHub</a>
        & <a href="https://weatherapp-kristin.netlify.app/"> hosted on Netlify</a>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
